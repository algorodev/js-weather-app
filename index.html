<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description"
	      content="A weather app that provides real-time forecasts, climate trends, and meteorological data to help users plan around weather conditions.">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel="stylesheet" href="src/styles/index.css">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>JS Weather App</title>
</head>
<body>
	<main class="container">
		<section class="weather">
			<section class="box">
				<form id="search-form" class="form">
					<input id="search" name="city" type="text" placeholder="Which city are you looking for?" required>
					<button type="submit" class="form-button">Find</button>
				</form>
			</section>
			<section class="box">
				<div id="widget-list" class="widget-container"></div>
			</section>
		</section>
	</main>
	<div id="alert" class="alert">
		<button class="close-button" onclick="this.parentElement.style.display='none';">&times;</button>
		<strong>Error!</strong> The city you entered is not valid.
	</div>
	<button id="grade-button" type="button" class="grade-button">C</button>
<script src="src/index.js"></script>
</body>
</html>
